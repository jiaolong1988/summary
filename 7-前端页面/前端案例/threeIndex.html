<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W3Cschool(www.w3cschool.cn)</title>
    <!-- 引入 echarts.js -->
    <script src="https://cdn.bootcdn.net/ajax/libs/echarts/4.8.0/echarts-en.common.js" rel="external nofollow"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .show-item {
            height: 500px;
            border: 1px solid #ddd;
        }
    </style>
</head>

<body>

    <div class="container-fluid">
        <div class="row ">
            <div class="col-md-5 p-0 m-0">
                <div id="main1" style="height:250px;border:1px solid #ddd"></div>
                <div id="main2" style="height:250px;border:1px solid #ddd"></div>
                <div id="main" style="height:250px;border:1px solid #ddd"></div>
            </div>

            <div class="col-md-7  ">
                <div class="show-item  p-0 m-0">

                    <table>
                        <tr>
                            <td>序号</td>
                            <td>环境管控单元编码</td>
                            <td>环境管控单元名称</td>
                            <td>省</td>
                            <td>市</td>
                            <td>县</td>
                            <td>管控单元分类</td>

                        </tr>

                    </table>

                    <marquee direction="up" behavior="scroll" scrollamount="10" scrolldelay="3" width="1000" height="500" onmouseover=this.stop() onmouseout=this.start()>


                        <table>
                            <tr>
                                <td>1</td>
                                <td> ZH21052210030</td>
                                <td>本溪市桓仁满族自治县一般生态空间</td>
                                <td>辽宁省</td>
                                <td>本溪市</td>
                                <td>桓仁满族自治县</td>
                                <td>优先保护单元</td>

                            </tr>
                            <tr>
                                <td>2</td>
                                <td> ZH21052210030</td>
                                <td>本溪市桓仁满族自治县一般生态空间</td>
                                <td>辽宁省</td>
                                <td>本溪市</td>
                                <td>桓仁满族自治县</td>
                                <td>优先保护单元</td>
                            </tr>
                        </table>




                    </marquee>

                </div>

                <iframe src="./threemap.html" width="100%" height="250px"></iframe>

                <!-- <iframe src="https://www.w3school.com.cn/example/html/demo_iframe.html" width="100%" height="500"></iframe>
       <iframe src="https://www.w3school.com.cn/example/html/demo_iframe.html" width="100%" height="250"></iframe> -->
            </div>

        </div>
    </div>
    <!-- 
  <div id="main1"  style="width:400px;height:250px;border:1px solid #ddd"></div>
  
  <div id="main2"  style="width:400px;height:250px;border:1px solid #ddd"></div>
 
   <div id="main" style="width:400px;height:250px;border:1px solid #ddd"></div> -->


    <script type="text/javascript">
        // 饼状图
        var myChart1 = echarts.init(document.getElementById('main1'));
        // 指定图表的配置项和数据
        var option1 = {
            title: {
                text: '全市综合管控单元数量统计',
                subtext: '',
                left: 'center'
            },
            tooltip: {
                trigger: 'item',
                formatter: '{a} <br/>{b} : {c} ({d}%)'
            },
            legend: {
                orient: 'vertical',
                left: 'left',
                data: ['优先保护单元', '重点管控单元', '一般管控单元']
            },
            series: [{
                name: '',
                type: 'pie',
                radius: '55%',
                center: ['50%', '60%'],
                data: [{
                    value: 42,
                    name: '优先保护单元'
                }, {
                    value: 14,
                    name: '重点管控单元'
                }, {
                    value: 3,
                    name: '一般管控单元'
                }],
                emphasis: {
                    itemStyle: {
                        shadowBlur: 10,
                        shadowOffsetX: 0,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                }
            }]
        };
        // 使用刚指定的配置项和数据显示图表。
        myChart1.setOption(option1);


        // 饼状图
        var myChart2 = echarts.init(document.getElementById('main2'));
        // 指定图表的配置项和数据
        var option2 = {
            title: {
                text: '全市综合管控单元面积统计',
                subtext: '',
                left: 'center'
            },
            tooltip: {
                trigger: 'item',
                formatter: '{b} : {d}%'
            },
            legend: {
                orient: 'vertical',
                left: 'left',
                data: ['优先保护单元面积', '重点管控单元面积', '一般管控单元面积']
            },
            series: [{
                name: '',
                type: 'pie',
                radius: '55%',
                center: ['50%', '60%'],
                data: [{
                    value: 77.63,
                    name: '优先保护单元面积'
                }, {
                    value: 11.34,
                    name: '重点管控单元面积'
                }, {
                    value: 11.03,
                    name: '一般管控单元面积'
                }],
                emphasis: {
                    itemStyle: {
                        shadowBlur: 10,
                        shadowOffsetX: 0,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                }
            }]
        };
        // 使用刚指定的配置项和数据显示图表。
        myChart2.setOption(option2);



        // 柱状图
        var myChart = echarts.init(document.getElementById('main'));
        // 指定图表的配置项和数据
        var option = {
            title: {
                text: '各区县综合管控单元数量统计',
                left: 'center'
            },
            tooltip: {},
            legend: {
                left: 'left',
                // data:['数量']
            },
            //设置y轴名称全部显示
            grid: {
                left: '15',
                right: '40',
                bottom: '30',
                containLabel: true
            },

            yAxis: {
                // data: ["本溪满足自治县","桓仁满足自治县","南芬区","溪湖区","明山区","平山区"]
                data: ["平山区", "明山区", "溪湖区", "南芬区", "桓仁满足自治县", "本溪满足自治县"],
                axisLabel: {
                    interval: 0
                }
            },
            xAxis: {},
            series: [{
                name: '数量',
                type: 'bar',
                // data: [17, 16, 8, 7, 6, 5]
                data: [5, 6, 7, 8, 16, 17]
            }]
        };
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>

</html>
